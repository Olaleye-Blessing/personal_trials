        <main class="width panels">
            <div class="panel active-panel" role="tabpanel" aria-hidden="false" data-panel="home">
                <section data-type="popularMovies" class="popular">
                    <!-- popular movies -->
                    <header>
                        <h3>Popular Movies</h3>
                    </header>
                    <div class="container">
                        
                    </div>
                </section>

                <section data-type="trendingMovies">
                    <!-- trending movies -->
                    <header>
                        <h3>Trending Movies</h3>
                    </header>
                    <div class="container">
                                             
                    </div>
                </section>

                <section data-type="trendingTvshows">
                    <!-- trending movies -->
                    <header>
                        <h3>Trending tvShows</h3>
                    </header>
                    <div class="container">
                        
                    </div>
                </section>

                <section data-type="trendingPerson">
                    <!-- trending movies -->
                    <header>
                        <h3>Trending Person</h3>
                    </header>
                    <div class="container">
                        
                    </div>
                </section>
                <!-- <section class="genres"></section> -->
            </div>
            <div class="panel" role="tabpanel" aria-hidden="true" data-panel="movie">
                <section>
                    <form class="filter" data-form-type="movie">
                        <h3 id="movieFilterHead">POPULAR MOVIES</h3>
                        <div>
                            <label for="movieFilter">Filter Movies</label>
                            <div class="select-wrapper">
                                <i class="fas fa-caret-down select-arrow"></i>
                                <select name="" id="movieFilter">
                                    <option value="popular">Popularity</option>
                                    <option value="top_rated">Top Rated</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <ul class="grid">
                        
                    </ul>

                </section>
            </div>
            <div class="panel" role="tabpanel" aria-hidden="true" data-panel="tvShow">
                <section>
                    <form class="filter" data-form-type="movie">
                        <h3 id="tvShowFilterHead">POPULAR TVSHOW</h3>
                        <div>
                            <label for="tvShowFilter">Filter TvShows</label>
                            <div class="select-wrapper">
                                <i class="fas fa-caret-down select-arrow"></i>
                                <select name="" id="tvShowFilter">
                                    <option value="popular">Popularity</option>
                                    <option value="top_rated">Top Rated</option>
                                    <option value="airing_today">Airing Today</option>
                                    <option value="on_the_air">On the Air</option>
                                </select>
                                
                            </div>
                        </div>
                    </form>
                    <ul class="grid">
                        
                    </ul>

                </section>
            </div>
            <section class="search__result none">
                <section>
                    <form class="search" data-form-type="search">
                        <h3 id="searchFilterHead">Result for: <span></span> </h3>
                        <button type="button" class="search__filter" id="search__filter">
                            <i class="fas fa-sliders-h"></i>
                            <span>filter</span>
                            <span class="search__filter-number">0</span>
                        </button>
                        <div class="search__groups">
                            <div class="search__group">
                                <input type="checkbox" name="search" id="movie" value="movie">
                                <label for="movie">movie</label>
                            </div>
                            <div class="search__group">
                                <input type="checkbox" name="search" id="tvshow" value="tv">
                                <label for="tvshow">tvshow</label>
                            </div>
                            <div class="search__group">
                                <input type="checkbox" name="search" id="person" value="person">
                                <label for="person">person</label>
                            </div>
                        </div>
                    </form>
                    <ul class="grid">
                        
                    </ul>
                </section>
            </section>
            <div class="pagination">
                <ul>
                    <!-- <li class="btn prev"><span><i class="fas fa-angle-left"></i> Prev</span></li>

            </div>
            
        </main>
